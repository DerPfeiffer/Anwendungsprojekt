<form [formGroup]="form">
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" name="name">
    <div *ngIf="name?.touched && name?.invalid" style="margin-top: 10px">
      Bitte geben Sie einen Namen ein.
    </div>
  </mat-form-field>
</form>

<div fxLayout>
  <button mat-button (click)="submit()" fxFlex="50%">Speichern</button>
  <button mat-button (click)="cancel()" fxFlex="50%">Abbrechen</button>
</div>
